name: docs-consistency

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fail on design_html references in docs
        run: |
          if rg -n "design_html" docs/*.md; then
            echo "Found forbidden design_html reference in docs/*.md"
            exit 1
          fi

      - name: Require Auth & Testing Contract in SPEC
        run: rg -n "Auth & Testing Contract" docs/SPEC.md

      - name: Require E2E section in ACCEPTANCE
        run: rg -n "E2E" docs/ACCEPTANCE.md

      - name: Fail on forbidden binary file extensions
        run: |
          banned=$(find . -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.gif" -o -iname "*.pdf" \) -not -path "./.git/*")
          if [ -n "$banned" ]; then
            echo "Forbidden binary files found:"
            echo "$banned"
            exit 1
          fi
