name: PR Preview (Firebase Hosting)

on:
  pull_request:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_API_KEY: ${{ vars.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ vars.VITE_FIREBASE_APP_ID }}
      VITE_FIREBASE_MEASUREMENT_ID: ${{ vars.VITE_FIREBASE_MEASUREMENT_ID }}

      VITE_SEZNAM_CLIENT_ID: ${{ vars.VITE_SEZNAM_CLIENT_ID }}
      VITE_SEZNAM_REDIRECT_URI: ${{ vars.VITE_SEZNAM_REDIRECT_URI }}
      VITE_SEZNAM_START_URL: ${{ vars.VITE_SEZNAM_START_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test
      - run: npm run build
      - run: npm run test:visual
      - name: Fail on tracked binary changes
        run: |
          CHANGED=$(git status --porcelain | awk '{print $2}')
          if [ -n "$CHANGED" ] && echo "$CHANGED" | grep -E '\.(png|jpg|jpeg|pdf|woff|woff2|zip)$' >/dev/null; then
            echo "Binary files changed in git status:"
            echo "$CHANGED" | grep -E '\.(png|jpg|jpeg|pdf|woff|woff2|zip)$'
            exit 1
          fi

      - name: Deploy preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRISPEVKYRODICU }}
          projectId: prispevkyrodicu

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-pr-preview
          path: |
            playwright-report
            test-results
