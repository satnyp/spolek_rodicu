name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Install Playwright browsers (project version)
        run: |
          node -p "require('@playwright/test/package.json').version"
          ./node_modules/.bin/playwright --version
          ./node_modules/.bin/playwright install --with-deps
      - run: npm run lint
      - run: npm run typecheck
      - run: npm test
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
      - run: npm run build
  functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - run: npm ci
      - run: npm run build
