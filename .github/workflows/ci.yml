name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fail on forbidden binary file extensions
        run: |
          banned=$(find . -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.pdf" \) -print)
          if [ -n "$banned" ]; then
            echo "$banned"
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - run: npm run lint
      - run: npm run typecheck
      - name: Run unit tests
        run: npm test
      - run: npm run build
      - name: Run e2e tests
        run: npm run test:e2e:ci

      - name: Upload visual artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-artifacts
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore

  functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - run: npm ci
      - run: npm run build
